<html>
 <head>
      <meta charset="utf-8">
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Farfetch UK</title>
  </head>
  <body class="Homepage">
		
		<div>	
			<div class="Homepage-TopMenuBar">
				<icon class="icon-menu" name="menu"></icon>
				<icon class="icon-magnifier" name="menu"></icon>
				<img  class="Homepage-TopMenuBar-logoContainer" alt="logo" src="https://s3-eu-west-1.amazonaws.com/assets.ometria.email/emails/dpmtest/assets/img/logo-a0307345df.png">
				<icon class="icon-star Homepage-TopMenuBar-star" name="starred"><span class="Homepage-TopMenuBar-starred">37</span></icon>
				<icon class="icon-handbag" name="basket"></icon>
			</div>
		</div>

		<div class="Homepage-CategoryMenuBar">
			<div>New in</div>
			<div>Designers</div>
			<div>Clotheing</div>
		</div>

		<div class="Homepage-MessageBar">
			<span class="Homepage-MessageBar-message">SALE</span>
			<icon class="icon-plus" name="show-message"></icon>
		</div>

		<div class="Homepage-backgroundImage">
			<picture>
				<source media="(min-width: 1360px)" srcset="assets/Img-desktop.jpg">
				<source media="(min-width: 1025px)" srcset="assets/Img-laptop.jpg">
				<source media="(min-width: 650px)" srcset="assets/Img-tablet.jpg">
				<img src="assets/Img-mobile.jpg" class="Homepage-backgroundImage" alt="background">
			</picture>
			<img class="Homepage-promotionImage" src="assets/AXP_BlueBoxLogo_REGULARscale_RGB_DIGITAL_170x170.png" alt="offer">
			
			<div class="Homepage-Content">
					<div class="Homepage-Content-title">
							Need an excuse to shop?
					</div>
					<div class="Homepage-Content-body">
							Enjoy $100 off orders of $500 or more with Amex. Use code: <span class="Homepage-emphasis">AMCEAW18</span>
							<div class="Homepage-Content-body Homepage-emphasis">
									You're welcome.
							</div>	
					</div>

					<div class="Homepage-ShopButtonContainer">
						<button class="Homepage-Content-shopButton">
								SHOP WOMENS
						</button>
	
						<button class="Homepage-Content-shopButton Homepage-margin">
									SHOP MENS
						</button>
					</div>
					
					
				<div class="Homepage-Footer-terms">
					Terms and conditions apply
				</div>

			</div>

			
		</div>
  </body>
  <script type="text/javascript" src="bundle.js"></script>
</html>
